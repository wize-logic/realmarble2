<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
		<title>$GODOT_PROJECT_NAME</title>
		<style>
html, body, #canvas {
	margin: 0;
	padding: 0;
	border: 0;
}

body {
	color: white;
	background-color: black;
	overflow: hidden;
	touch-action: none;
}

#canvas {
	display: block;
}

#canvas:focus {
	outline: none;
}

#status, #status-splash, #status-progress {
	position: absolute;
	left: 0;
	right: 0;
}

#status, #status-splash {
	top: 0;
	bottom: 0;
}

#status {
	background-color: $GODOT_SPLASH_COLOR;
	display: flex;
	flex-direction: column;
	justify-content: center;
	align-items: center;
	visibility: hidden;
}

#status-splash {
	max-height: 100%;
	max-width: 100%;
	margin: auto;
}

#status-splash.show-image--false {
	display: none;
}

#status-splash.fullsize--true {
	height: 100%;
	width: 100%;
	object-fit: contain;
}

#status-splash.use-filter--false {
	image-rendering: pixelated;
}

#status-progress, #status-notice {
	display: none;
}

#status-progress {
	bottom: 10%;
	width: 50%;
	margin: 0 auto;
}

#status-notice {
	background-color: #5b3943;
	border-radius: 0.5rem;
	border: 1px solid #9b3943;
	color: #e0e0e0;
	font-family: 'Noto Sans', 'Droid Sans', Arial, sans-serif;
	line-height: 1.3;
	margin: 0 2rem;
	overflow: hidden;
	padding: 1rem;
	text-align: center;
	z-index: 1;
}
		</style>
		<!-- CrazyGames SDK -->
		<script src="https://sdk.crazygames.com/crazygames-sdk-v3.js"></script>
		<script>
			// CrazyGames SDK Bridge for Godot
			// Implements full CrazyGames SDK v3 API: User, Ads, Banners, Game, Data, In-Game Purchases
			window.CrazyGamesSDK = {
				sdk: null,
				initialized: false,
				userInfo: null,
				friendsList: [],
				settingsChangeListeners: [],

				// =====================
				// SDK Initialization
				// =====================
				init: function() {
					if (window.CrazyGames && window.CrazyGames.SDK) {
						this.sdk = window.CrazyGames.SDK;
						this.sdk.init().then(() => {
							console.log('CrazyGames SDK initialized successfully');
							this.initialized = true;
							this.notifyGodot('sdk_initialized', {success: true});
							this.getUserInfo();
						}).catch((error) => {
							console.error('CrazyGames SDK initialization failed:', error);
							this.notifyGodot('sdk_initialized', {success: false, error: error.message});
						});
					} else {
						console.warn('CrazyGames SDK not available');
						this.notifyGodot('sdk_initialized', {success: false, error: 'SDK not available'});
					}
				},

				// Notify Godot of events
				notifyGodot: function(eventType, data) {
					if (window.godotCallbacks && window.godotCallbacks.onCrazyGamesEvent) {
						window.godotCallbacks.onCrazyGamesEvent(eventType, JSON.stringify(data));
					}
				},

				// =====================
				// User Module
				// =====================
				getUserInfo: function() {
					if (!this.initialized || !this.sdk.user) {
						return null;
					}
					try {
						const user = this.sdk.user.getUser();
						if (user) {
							this.userInfo = {
								id: user.userId || user.id || '',
								username: user.username || 'Guest',
								profilePictureUrl: user.profilePictureUrl || '',
								isAuthenticated: !!(user.userId || user.id)
							};
							this.notifyGodot('user_info_loaded', this.userInfo);
							return this.userInfo;
						}
					} catch (error) {
						console.error('Failed to get user info:', error);
					}
					return null;
				},

				isUserAccountAvailable: function() {
					if (!this.initialized || !this.sdk.user) {
						return false;
					}
					try {
						return !!this.sdk.user.isUserAccountAvailable;
					} catch (error) {
						console.error('Failed to check user account availability:', error);
						return false;
					}
				},

				showAuthPrompt: function() {
					if (!this.initialized || !this.sdk.user) {
						this.notifyGodot('auth_completed', {success: false, error: 'SDK not initialized'});
						return;
					}
					this.sdk.user.showAuthPrompt().then(() => {
						console.log('Auth prompt completed');
						this.getUserInfo();
						this.notifyGodot('auth_completed', {success: true});
					}).catch((error) => {
						console.error('Auth prompt failed:', error);
						this.notifyGodot('auth_completed', {success: false, error: error.message});
					});
				},

				showAccountLinkPrompt: function() {
					if (!this.initialized || !this.sdk.user) {
						this.notifyGodot('account_linked', {success: false, error: 'SDK not initialized'});
						return;
					}
					this.sdk.user.showAccountLinkPrompt().then(() => {
						console.log('Account link completed');
						this.getUserInfo();
						this.notifyGodot('account_linked', {success: true});
					}).catch((error) => {
						console.error('Account link failed:', error);
						this.notifyGodot('account_linked', {success: false, error: error.message});
					});
				},

				addAuthListener: function() {
					if (!this.initialized || !this.sdk.user) return;
					try {
						this.sdk.user.addAuthListener(function() {
							console.log('Auth state changed');
							window.CrazyGamesSDK.getUserInfo();
							window.CrazyGamesSDK.notifyGodot('auth_state_changed', {});
						});
					} catch (error) {
						console.error('Failed to add auth listener:', error);
					}
				},

				getUserToken: function() {
					if (!this.initialized || !this.sdk.user) {
						this.notifyGodot('user_token_received', {success: false, error: 'SDK not initialized'});
						return;
					}
					try {
						this.sdk.user.getUserToken().then(function(token) {
							console.log('User token received');
							window.CrazyGamesSDK.notifyGodot('user_token_received', {success: true, token: token});
						}).catch(function(error) {
							console.error('Failed to get user token:', error);
							window.CrazyGamesSDK.notifyGodot('user_token_received', {success: false, error: error.message});
						});
					} catch (error) {
						console.error('Failed to get user token:', error);
						this.notifyGodot('user_token_received', {success: false, error: error.message});
					}
				},

				getSystemInfo: function() {
					if (!this.initialized || !this.sdk.user) {
						return null;
					}
					try {
						var info = this.sdk.user.systemInfo;
						if (info) {
							var systemData = {
								countryCode: info.countryCode || '',
								locale: info.locale || '',
								device: info.device || {},
								os: info.os || {},
								browser: info.browser || {},
								appType: info.appType || ''
							};
							this.notifyGodot('system_info_loaded', systemData);
							return systemData;
						}
					} catch (error) {
						console.error('Failed to get system info:', error);
					}
					return null;
				},

				// =====================
				// Video Ads Module
				// =====================
				requestAd: function(adType) {
					if (!this.initialized || !this.sdk.ad) {
						console.warn('Cannot show ad: SDK not initialized');
						this.notifyGodot('ad_error', {type: adType || 'midgame', error: 'SDK not initialized', code: 'other'});
						return;
					}
					var type = adType || 'midgame';
					var self = this;
					console.log('Requesting ad:', type);

					this.sdk.ad.requestAd(type, {
						adStarted: function() {
							console.log('Ad started:', type);
							self.notifyGodot('ad_started', {type: type});
						},
						adFinished: function() {
							console.log('Ad finished:', type);
							self.notifyGodot('ad_finished', {success: true, type: type});
						},
						adError: function(errorData) {
							console.error('Ad error:', type, errorData);
							self.notifyGodot('ad_error', {
								type: type,
								error: errorData ? (errorData.message || '') : '',
								code: errorData ? (errorData.code || 'other') : 'other'
							});
						}
					});
				},

				// Legacy alias
				showAd: function(adType) {
					this.requestAd(adType);
				},

				hasAdblock: function() {
					if (!this.initialized || !this.sdk.ad) {
						this.notifyGodot('adblock_result', {hasAdblock: false, error: 'SDK not initialized'});
						return;
					}
					try {
						this.sdk.ad.hasAdblock().then(function(result) {
							console.log('Adblock check result:', result);
							window.CrazyGamesSDK.notifyGodot('adblock_result', {hasAdblock: !!result});
						}).catch(function(error) {
							console.error('Adblock check failed:', error);
							window.CrazyGamesSDK.notifyGodot('adblock_result', {hasAdblock: false, error: error.message});
						});
					} catch (error) {
						console.error('Adblock check failed:', error);
						this.notifyGodot('adblock_result', {hasAdblock: false, error: error.message});
					}
				},

				// =====================
				// Banner Ads Module
				// =====================
				requestBanner: function(options) {
					if (!this.initialized || !this.sdk.banner) {
						this.notifyGodot('banner_error', {error: 'SDK not initialized'});
						return;
					}
					var opts = options || {};
					var self = this;
					try {
						this.sdk.banner.requestBanner(opts).then(function() {
							console.log('Banner shown');
							self.notifyGodot('banner_shown', {success: true, containerId: opts.id || ''});
						}).catch(function(error) {
							console.error('Banner failed:', error);
							self.notifyGodot('banner_error', {
								error: error.message || '',
								code: error.code || 'other',
								containerId: opts.id || ''
							});
						});
					} catch (error) {
						console.error('Banner request failed:', error);
						this.notifyGodot('banner_error', {error: error.message || '', containerId: opts.id || ''});
					}
				},

				requestResponsiveBanner: function(containerId) {
					if (!this.initialized || !this.sdk.banner) {
						this.notifyGodot('banner_error', {error: 'SDK not initialized', containerId: containerId || ''});
						return;
					}
					var self = this;
					try {
						this.sdk.banner.requestResponsiveBanner({id: containerId}).then(function() {
							console.log('Responsive banner shown in:', containerId);
							self.notifyGodot('banner_shown', {success: true, containerId: containerId, responsive: true});
						}).catch(function(error) {
							console.error('Responsive banner failed:', error);
							self.notifyGodot('banner_error', {
								error: error.message || '',
								code: error.code || 'other',
								containerId: containerId
							});
						});
					} catch (error) {
						console.error('Responsive banner request failed:', error);
						this.notifyGodot('banner_error', {error: error.message || '', containerId: containerId || ''});
					}
				},

				// Legacy alias
				showBanner: function(options) {
					this.requestBanner(options);
				},

				clearBanner: function(containerId) {
					if (!this.initialized || !this.sdk.banner) return;
					try {
						if (containerId) {
							this.sdk.banner.clearBanner(containerId);
						} else {
							this.sdk.banner.clearBanner();
						}
						console.log('Banner cleared:', containerId || 'default');
					} catch (error) {
						console.error('Failed to clear banner:', error);
					}
				},

				clearAllBanners: function() {
					if (!this.initialized || !this.sdk.banner) return;
					try {
						this.sdk.banner.clearAllBanners();
						console.log('All banners cleared');
					} catch (error) {
						console.error('Failed to clear all banners:', error);
					}
				},

				// =====================
				// Game Lifecycle Module
				// =====================
				gameplayStart: function() {
					if (this.initialized && this.sdk.game) {
						console.log('Gameplay started');
						this.sdk.game.gameplayStart();
					}
				},

				gameplayStop: function() {
					if (this.initialized && this.sdk.game) {
						console.log('Gameplay stopped');
						this.sdk.game.gameplayStop();
					}
				},

				loadingStart: function() {
					if (this.initialized && this.sdk.game) {
						console.log('Loading started');
						this.sdk.game.loadingStart();
					}
				},

				loadingStop: function() {
					if (this.initialized && this.sdk.game) {
						console.log('Loading stopped');
						this.sdk.game.loadingStop();
					}
				},

				happytime: function() {
					if (this.initialized && this.sdk.game) {
						console.log('Happy time!');
						this.sdk.game.happytime();
					}
				},

				// Settings
				getSettings: function() {
					if (!this.initialized || !this.sdk.game) return null;
					try {
						var settings = this.sdk.game.settings;
						if (settings) {
							var data = {
								disableChat: !!settings.disableChat,
								muteAudio: !!settings.muteAudio
							};
							this.notifyGodot('settings_loaded', data);
							return data;
						}
					} catch (error) {
						console.error('Failed to get settings:', error);
					}
					return null;
				},

				addSettingsChangeListener: function() {
					if (!this.initialized || !this.sdk.game) return;
					var self = this;
					try {
						var listener = function(settings) {
							console.log('Settings changed:', settings);
							self.notifyGodot('settings_changed', {
								disableChat: !!(settings && settings.disableChat),
								muteAudio: !!(settings && settings.muteAudio)
							});
						};
						self.settingsChangeListeners.push(listener);
						this.sdk.game.addSettingsChangeListener(listener);
					} catch (error) {
						console.error('Failed to add settings listener:', error);
					}
				},

				removeSettingsChangeListeners: function() {
					if (!this.initialized || !this.sdk.game) return;
					try {
						for (var i = 0; i < this.settingsChangeListeners.length; i++) {
							this.sdk.game.removeSettingsChangeListener(this.settingsChangeListeners[i]);
						}
						this.settingsChangeListeners = [];
					} catch (error) {
						console.error('Failed to remove settings listeners:', error);
					}
				},

				// Multiplayer / Invite features
				isInstantMultiplayer: function() {
					if (!this.initialized || !this.sdk.game) return false;
					try {
						return !!this.sdk.game.isInstantMultiplayer;
					} catch (error) {
						return false;
					}
				},

				inviteLink: function(params) {
					if (!this.initialized || !this.sdk.game) {
						this.notifyGodot('invite_link_result', {success: false, error: 'SDK not initialized'});
						return;
					}
					try {
						var link = this.sdk.game.inviteLink(params || {});
						console.log('Invite link generated:', link);
						this.notifyGodot('invite_link_result', {success: true, link: link});
						return link;
					} catch (error) {
						console.error('Failed to generate invite link:', error);
						this.notifyGodot('invite_link_result', {success: false, error: error.message});
						return null;
					}
				},

				getInviteParam: function(key) {
					if (!this.initialized || !this.sdk.game) return null;
					try {
						var value = this.sdk.game.getInviteParam(key);
						this.notifyGodot('invite_param_result', {key: key, value: value});
						return value;
					} catch (error) {
						console.error('Failed to get invite param:', error);
						return null;
					}
				},

				showInviteButton: function(params) {
					if (!this.initialized || !this.sdk.game) return;
					try {
						this.sdk.game.showInviteButton(params || {});
						console.log('Invite button shown');
						this.notifyGodot('invite_button_shown', {success: true});
					} catch (error) {
						console.error('Failed to show invite button:', error);
						this.notifyGodot('invite_button_shown', {success: false, error: error.message});
					}
				},

				hideInviteButton: function() {
					if (!this.initialized || !this.sdk.game) return;
					try {
						this.sdk.game.hideInviteButton();
						console.log('Invite button hidden');
					} catch (error) {
						console.error('Failed to hide invite button:', error);
					}
				},

				// =====================
				// Data / Cloud Saves Module
				// =====================
				dataGetItem: function(key) {
					if (!this.initialized || !this.sdk.data) {
						this.notifyGodot('data_get_result', {key: key, value: null, error: 'SDK not initialized'});
						return;
					}
					try {
						this.sdk.data.getItem(key).then(function(value) {
							window.CrazyGamesSDK.notifyGodot('data_get_result', {key: key, value: value});
						}).catch(function(error) {
							console.error('Data getItem failed:', error);
							window.CrazyGamesSDK.notifyGodot('data_get_result', {
								key: key, value: null,
								error: error.message || '', code: error.code || 'other'
							});
						});
					} catch (error) {
						console.error('Data getItem failed:', error);
						this.notifyGodot('data_get_result', {key: key, value: null, error: error.message});
					}
				},

				dataSetItem: function(key, value) {
					if (!this.initialized || !this.sdk.data) {
						this.notifyGodot('data_set_result', {key: key, success: false, error: 'SDK not initialized'});
						return;
					}
					try {
						this.sdk.data.setItem(key, value).then(function() {
							window.CrazyGamesSDK.notifyGodot('data_set_result', {key: key, success: true});
						}).catch(function(error) {
							console.error('Data setItem failed:', error);
							window.CrazyGamesSDK.notifyGodot('data_set_result', {
								key: key, success: false,
								error: error.message || '', code: error.code || 'other'
							});
						});
					} catch (error) {
						console.error('Data setItem failed:', error);
						this.notifyGodot('data_set_result', {key: key, success: false, error: error.message});
					}
				},

				dataRemoveItem: function(key) {
					if (!this.initialized || !this.sdk.data) {
						this.notifyGodot('data_remove_result', {key: key, success: false, error: 'SDK not initialized'});
						return;
					}
					try {
						this.sdk.data.removeItem(key).then(function() {
							window.CrazyGamesSDK.notifyGodot('data_remove_result', {key: key, success: true});
						}).catch(function(error) {
							console.error('Data removeItem failed:', error);
							window.CrazyGamesSDK.notifyGodot('data_remove_result', {
								key: key, success: false,
								error: error.message || '', code: error.code || 'other'
							});
						});
					} catch (error) {
						console.error('Data removeItem failed:', error);
						this.notifyGodot('data_remove_result', {key: key, success: false, error: error.message});
					}
				},

				dataClear: function() {
					if (!this.initialized || !this.sdk.data) {
						this.notifyGodot('data_clear_result', {success: false, error: 'SDK not initialized'});
						return;
					}
					try {
						this.sdk.data.clear().then(function() {
							window.CrazyGamesSDK.notifyGodot('data_clear_result', {success: true});
						}).catch(function(error) {
							console.error('Data clear failed:', error);
							window.CrazyGamesSDK.notifyGodot('data_clear_result', {
								success: false,
								error: error.message || '', code: error.code || 'other'
							});
						});
					} catch (error) {
						console.error('Data clear failed:', error);
						this.notifyGodot('data_clear_result', {success: false, error: error.message});
					}
				},

				// =====================
				// In-Game Purchases Module
				// =====================
				getXsollaUserToken: function() {
					if (!this.initialized || !this.sdk.user) {
						this.notifyGodot('xsolla_token_result', {success: false, error: 'SDK not initialized'});
						return;
					}
					try {
						this.sdk.user.getXsollaUserToken().then(function(token) {
							console.log('Xsolla user token received');
							window.CrazyGamesSDK.notifyGodot('xsolla_token_result', {success: true, token: token});
						}).catch(function(error) {
							console.error('Failed to get Xsolla token:', error);
							window.CrazyGamesSDK.notifyGodot('xsolla_token_result', {success: false, error: error.message});
						});
					} catch (error) {
						console.error('Failed to get Xsolla token:', error);
						this.notifyGodot('xsolla_token_result', {success: false, error: error.message});
					}
				},

				trackOrder: function(provider, orderData) {
					if (!this.initialized) {
						this.notifyGodot('track_order_result', {success: false, error: 'SDK not initialized'});
						return;
					}
					try {
						if (this.sdk.analytics && this.sdk.analytics.trackOrder) {
							this.sdk.analytics.trackOrder(provider || 'xsolla', orderData || {});
							console.log('Order tracked:', provider, orderData);
							this.notifyGodot('track_order_result', {success: true});
						} else {
							console.warn('Analytics trackOrder not available');
							this.notifyGodot('track_order_result', {success: false, error: 'Analytics module not available'});
						}
					} catch (error) {
						console.error('Failed to track order:', error);
						this.notifyGodot('track_order_result', {success: false, error: error.message});
					}
				},

				// =====================
				// Friends Module (placeholder - SDK v3 may expand)
				// =====================
				getFriends: function() {
					if (!this.initialized) {
						return [];
					}
					console.log('Getting friends list...');
					this.notifyGodot('friends_loaded', {friends: this.friendsList});
					return this.friendsList;
				},

				inviteFriend: function(friendId) {
					if (!this.initialized) {
						this.notifyGodot('friend_invited', {friendId: friendId, success: false, error: 'SDK not initialized'});
						return;
					}
					console.log('Inviting friend:', friendId);
					this.notifyGodot('friend_invited', {friendId: friendId, success: true});
				}
			};

			// Initialize callbacks object for Godot
			window.godotCallbacks = {
				onCrazyGamesEvent: null
			};

			// Auto-initialize when page loads
			window.addEventListener('load', function() {
				console.log('Initializing CrazyGames SDK...');
				window.CrazyGamesSDK.init();
			});
		</script>
		$GODOT_HEAD_INCLUDE
	</head>
	<body>
		<canvas id="canvas">
			Your browser does not support the canvas tag.
		</canvas>

		<noscript>
			Your browser does not support JavaScript.
		</noscript>

		<div id="status">
			<img id="status-splash" class="$GODOT_SPLASH_CLASSES" src="$GODOT_SPLASH" alt="">
			<progress id="status-progress"></progress>
			<div id="status-notice"></div>
		</div>

		<script src="$GODOT_URL"></script>
		<script>
const GODOT_CONFIG = $GODOT_CONFIG;
const GODOT_THREADS_ENABLED = $GODOT_THREADS_ENABLED;
const engine = new Engine(GODOT_CONFIG);

(function () {
	const statusOverlay = document.getElementById('status');
	const statusProgress = document.getElementById('status-progress');
	const statusNotice = document.getElementById('status-notice');

	let initializing = true;
	let statusMode = '';

	function setStatusMode(mode) {
		if (statusMode === mode || !initializing) {
			return;
		}
		if (mode === 'hidden') {
			statusOverlay.remove();
			initializing = false;
			return;
		}
		statusOverlay.style.visibility = 'visible';
		statusProgress.style.display = mode === 'progress' ? 'block' : 'none';
		statusNotice.style.display = mode === 'notice' ? 'block' : 'none';
		statusMode = mode;
	}

	function setStatusNotice(text) {
		while (statusNotice.lastChild) {
			statusNotice.removeChild(statusNotice.lastChild);
		}
		const lines = text.split('\n');
		lines.forEach((line) => {
			statusNotice.appendChild(document.createTextNode(line));
			statusNotice.appendChild(document.createElement('br'));
		});
	}

	function displayFailureNotice(err) {
		console.error(err);
		if (err instanceof Error) {
			setStatusNotice(err.message);
		} else if (typeof err === 'string') {
			setStatusNotice(err);
		} else {
			setStatusNotice('An unknown error occurred.');
		}
		setStatusMode('notice');
		initializing = false;
	}

	const missing = Engine.getMissingFeatures({
		threads: GODOT_THREADS_ENABLED,
	});

	if (missing.length !== 0) {
		if (GODOT_CONFIG['serviceWorker'] && GODOT_CONFIG['ensureCrossOriginIsolationHeaders'] && 'serviceWorker' in navigator) {
			let serviceWorkerRegistrationPromise;
			try {
				serviceWorkerRegistrationPromise = navigator.serviceWorker.getRegistration();
			} catch (err) {
				serviceWorkerRegistrationPromise = Promise.reject(new Error('Service worker registration failed.'));
			}
			// There's a chance that installing the service worker would fix the issue
			Promise.race([
				serviceWorkerRegistrationPromise.then((registration) => {
					if (registration != null) {
						return Promise.reject(new Error('Service worker already exists.'));
					}
					return registration;
				}).then(() => engine.installServiceWorker()),
				// For some reason, `getRegistration()` can stall
				new Promise((resolve) => {
					setTimeout(() => resolve(), 2000);
				}),
			]).then(() => {
				// Reload if there was no error.
				window.location.reload();
			}).catch((err) => {
				console.error('Error while registering service worker:', err);
			});
		} else {
			// Display the message as usual
			const missingMsg = 'Error\nThe following features required to run Godot projects on the Web are missing:\n';
			displayFailureNotice(missingMsg + missing.join('\n'));
		}
	} else {
		setStatusMode('progress');
		engine.startGame({
			'onProgress': function (current, total) {
				if (current > 0 && total > 0) {
					statusProgress.value = current;
					statusProgress.max = total;
				} else {
					statusProgress.removeAttribute('value');
					statusProgress.removeAttribute('max');
				}
			},
		}).then(() => {
			setStatusMode('hidden');
		}, displayFailureNotice);
	}
}());
		</script>
